<!DOCTYPE html>
<html lang="en">

<head>
    <title>AI Orchestrator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Material+Icons&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4F6F9; 
        }

        .container {
            max-width: 600px;
        }

        .card {
            border-radius: 16px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            font-size: 2rem;
            font-weight: 500;
            color: #202124; 
        }

        .form-label {
            font-weight: 500;
            color: #5f6368;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #dadce0;
            background-color: #f1f3f4;
        }

        .btn-primary {
            background-color: #4285F4; 
            border-radius: 20px;
            padding: 12px 24px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #3367D6;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(66, 133, 244, 0.5);
        }

        .result-box {
            background-color: #ffffff;
            border: 1px solid #dadce0;
            border-radius: 12px;
            padding: 16px;
            color: #202124;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .result-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .mt-5 {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">AI Task Orchestrator</h1>

            <form id="task-form" action="/" method="post" class="mb-4">
                <div class="mb-3">
                    <label for="user_input" class="form-label">Enter Task:</label>
                    <input type="text" id="user_input" name="user_input" class="form-control" placeholder="Describe your task..." required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Run Task</button>
                </div>
            </form>

            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('task-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/', { method: 'POST', body: formData });
            const data = await response.json();
            document.getElementById('result').innerText = `Decision: ${data.decision}\nOutput: ${data.output}`;
        };
    </script>
</body>

</html>
